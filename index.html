<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <span>Mtech v1</span>
            <form action="">
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="ac">
                    <input type="button" value="DE" id="de">
                    <input type="button" value="." id="dot" class="button">
                    <input type="button" value="/" id="divide" class="button">
                </div>
                <div>
                    <input type="button" value="7" id="seven" class="button">
                    <input type="button" value="8" id="eight" class="button">
                    <input type="button" value="9" id="nine" class="button">
                    <input type="button" value="*" id="multiply" class="button">
                </div>
                <div>
                    <input type="button" value="4" id="four" class="button">
                    <input type="button" value="5" id="five" class="button">
                    <input type="button" value="6" id="six" class="button">
                    <input type="button" value="-" id="minus" class="button">
                </div>
                <div>
                    <input type="button" value="1" id="one" class="button">
                    <input type="button" value="2" id="two" class="button">
                    <input type="button" value="3" id="three" class="button">
                    <input type="button" value="+" id="plus" class="button">
                </div>
                <div>
                    <input type="button" value="00" id="dzero" class="button">
                    <input type="button" value="0" id="zero" class="button">
                    <input type="button" value="=" id="equal">
                </div>
            </form>
        </div>

    </div>
</body>
</html>
